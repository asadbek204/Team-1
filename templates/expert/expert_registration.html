{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Abel&family=Acme&family=Alegreya+Sans:wght@700&family=Baloo+2:wght@400;700;800&family=Exo+2&family=Exo:wght@500&family=Inter:wght@400;700&family=Lato&display=swap"
            rel="stylesheet"
    >

    {#    -----------------STYLESHEETS----------------#}
    <link href="{% static "expert/expert_registaration/main/css/main.css" %}" rel="stylesheet">


    {#    -----------------FONT AWESOME----------------#}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
<header class="header">
    <div id="blur" class="bg-img">
        <div class="box">
            <div class="yellow-box">
                <div class="title">
                    <h1 id="register-text">РЕГИСТРАЦИЯ</h1>
                </div>
                <img src="{% static 'main/img/registration.svg' %}" alt="">
            </div>
            <div class="content">
                <div class="title">Registration Form</div>
                <form action="#" method="post">
                    {% csrf_token %}
                    <div class="field">
                        <span class="fa fa-user"></span>
                        <input type="text" value="" id="username_input" required placeholder="Username">
                    </div>
                    <div class="field space">
                        <span class="fa fa-lock"></span>
                        <input type="password" id="username_password" class="pass-key" required placeholder="Password">
                    </div>
                    <div class="button">
                        <button id="regBtn" type="button">REGISTER</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="popup" class="pop">
        <div class="title">
            <h1 id="register-text">Change Password</h1>
        </div>
        <form action="#" method="post">
            {% csrf_token %}
            <div class="field">
                <span class="fa fa-user"></span>
                <input type="text" value="" id="username_input" required placeholder="Username">
            </div>
            <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" id="username_password" class="pass-key" required placeholder="Password">
            </div>
            <div class="button">
                <button id="regBtn" type="submit" onclick="toggleBlur()">CHANGE</button>
            </div>
        </form>
    </div>
</header>
<script src="{% static "expert/expert_registaration/main/js/main.js" %}"></script>
</body>
