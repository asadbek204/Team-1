<button type="button" class="close-search-window display-none" id="btn-close-window">&times;</button>
<div class="search-window" id="search-window">
    <div class="viewport-container">
        <form action="" class="search-bar">
            {% csrf_token %}
            <div class="search-block">
                <label class="search-label" for="search-input" id="search-label">search by title</label>
                <input class="search-input" type="text" name="title" id="search-input">
            </div>
            <div class="options">
                <div class="description-block">
                    <input class="by-description" type="checkbox" id="by-description">
                    <label class="desc-label" for="by-description">by description</label>
                </div>
                <input class="date" type="date" id="date-input">
            </div>
            <button class="display-none" type="submit" id="btn-submit"></button>
        </form>
        <div class="viewport" id="viewport"></div>
    </div>
</div>
